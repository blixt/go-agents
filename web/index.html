<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>go-agents Control Panel</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="brand">
          <div class="badge">go-agents</div>
          <div>
            <h1>Control Panel</h1>
            <p>Runtime status, tasks, memory, and event streams.</p>
          </div>
        </div>
        <div class="status">
          <span id="status-indicator" class="dot"></span>
          <span id="status-text">Connecting...</span>
        </div>
      </header>

      <main class="grid">
        <section class="panel" id="panel-tasks">
          <div class="panel-header">
            <h2>Tasks</h2>
            <button id="refresh-tasks">Refresh</button>
          </div>
          <div class="panel-body">
            <table class="tasks-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Type</th>
                  <th>Status</th>
                  <th>Updated</th>
                </tr>
              </thead>
              <tbody id="tasks-body"></tbody>
            </table>
          </div>
        </section>

        <section class="panel" id="panel-updates">
          <div class="panel-header">
            <h2>Task Updates</h2>
            <span id="selected-task" class="muted">Select a task</span>
          </div>
          <div class="panel-body" id="updates-body"></div>
        </section>

        <section class="panel" id="panel-streams">
          <div class="panel-header">
            <h2>Streams</h2>
            <div class="stream-controls">
              <button data-stream="task_output" class="stream-btn active">task_output</button>
              <button data-stream="errors" class="stream-btn">errors</button>
              <button data-stream="signals" class="stream-btn">signals</button>
              <button data-stream="external" class="stream-btn">external</button>
            </div>
          </div>
          <div class="panel-body" id="streams-body"></div>
        </section>

        <section class="panel" id="panel-agents">
          <div class="panel-header">
            <h2>Agents</h2>
            <button id="refresh-agents">Refresh</button>
          </div>
          <div class="panel-body" id="agents-body"></div>
        </section>

        <section class="panel" id="panel-prompt">
          <div class="panel-header">
            <h2>Prompt Inspector</h2>
            <button id="refresh-prompt">Refresh</button>
          </div>
          <div class="panel-body">
            <pre id="prompt-body" class="prompt"></pre>
          </div>
        </section>
      </main>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
